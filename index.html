<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qippi - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #c3a6e3;
      color: #1c1c1c;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 40px 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 80px;
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
    }
    .socials {
      position: absolute;
      top: 10px;
      right: 100px;
      display: flex;
    }
    .socials img {
      width: 24px;
      margin-left: 25px;
    }
    .content img {
      width: 100%;
      max-width: 780px;
      margin-top: 30px;
    }
    h1 {
      font-size: 76px;
      margin: -130px 0 0px;
    }
    h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-group {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    form button {
      padding: 12px 20px;
      background-color: #0096D6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    #thank-you {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: rgb(44, 44, 44);
      padding: 0 10px;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #b48dd3;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo img {
        width: 36px;
      }
      .socials {
        top: 10px;
        right: 10px;
      }
      .socials img {
        width: 20px;
        margin-left: 80px;
      }
      h1 {
        font-size: 36px;
        margin-top: 20px;
      }
      h3 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        left: 10px;
      }
      .logo img {
        width: 30px;
      }
      .socials img {
        width: 18px;
        margin-left: 6px;
      }
      h1 {
        font-size: 28px;
      }
      h3 {
        font-size: 18px;
      }
      form button {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo" />
  </div>
  <div class="socials">
    <img src="assets/images/facebook.png" alt="Facebook">
    <img src="assets/images/instagram.png" alt="Instagram">
    <img src="assets/images/twitter.png" alt="Twitter">
  </div>
  <div class="container content">
    <img src="assets/images/laptop.png" alt="Coder Image">
    <h1>Coder At Work</h1>
    <h3>Qippi Coming Soon</h3>

    <form action="https://formspree.io/f/mgvyqvdl" method="POST">
      <label class="form-label">Enter your email to get notified when Qippi is launched</label>
      <div class="form-group">
        <input type="text" name="Name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="Email" placeholder="Email Address" required />
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="thank-you">
      Thanks a ton! We're coding like caffeinated squirrelsâ€”day and nightâ€”to bring Qippi to life. <br>
      You'll be the first to know when we launch. ðŸš€ðŸ’»ðŸ”¥
    </div>
  </div>

  <footer>
    &copy; 2025 Qippi, Inc
  </footer>

  <script>
    const form = document.querySelector("form");
    const thankYouMessage = document.getElementById("thank-you");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json"
          }
        });

        if (response.ok) {
          form.reset();
          form.style.display = "none";
          thankYouMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again later.");
        }
      } catch (error) {
        alert("There was a problem submitting your form. Please try again.");
      }
    });
  </script>
</body>
</html>
